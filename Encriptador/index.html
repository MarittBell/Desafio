<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="challenge_reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

     <div class="container">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder=" Ingrese el texto aquí"
            ></textarea>
        
       
         <div class="terminos">
            <p>Ingresa sólo letras minúsculas y sin acentos</p>
         </div>
          <!-- BOTONES -->
         <div class="botones">
            <button class="boton_encriptar" type="button" onclick="encriptar_texto()">Encriptar</button>
            <button class="boton_desencriptar" type="button" onclick="desencriptar_texto()"> Desencriptar</button>
         </div>
         <div class="encriptado">
            <!-- IMAGEN -->
            <img src="icono.png" alt="" id="icono">
            <div class="pop-mensaje-encriptado" id="pop-mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>

       </div>
    </div>

    
</body>
<script src="index.js"></script>
</html>
